{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Assignment Tracker</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <h2 style="color:white;">Assignment Tracker</h2>
    </nav>
    <main>
        <h1>Login</h1>
        <form id="login-form" class="auth-form">
            {% csrf_token %}
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register_page' %}">Register</a></p>
    </main>
    <script src="{% static 'js/script.js' %}"></script>
    <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        await loginUser(username, password);
    });
    const dashboardPageUrl = "{% url 'dashboard_page' %}";
    const profilePageUrl = "{% url 'profile_page' %}";
    const registerPageUrl = "{% url 'register_page' %}";
    </script>
</body>
</html>
